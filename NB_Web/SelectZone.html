<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <meta charset="utf-8">
    <title>热血11人</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

	<script language="javascript">
	    window.onload = function () {
	        window.addEventListener("message", onShare);
	    }

	    function onShare(event) {
	        alert("onShare==>" + event)
	    }

	    function getServerInfo() {
	        return '<%=skipUrl%>';
	    }
	</script>
</head>
<body>
<div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="FootBall"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="36"
         data-content-width="640"
         data-content-height="960"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        var os = (egret.Capabilities.os + "").toLowerCase();
        if (os == "ios" || getUSBrowser()) {
            egret.runEgret();
        } else {
            egret.runEgret({ renderMode: "webgl" });
        }

        function getUSBrowser() {
            //pc端无视
            if (!egret.Capabilities.isMobile) {
                return false
            }
            var arr = ["UCBrowser", "HUAWEI"];
            //var arr = ["QQBrowser", "UCBrowser"];
            for (var i = 0; i < arr.length; i++) {
                if (navigator.userAgent.indexOf(arr[i]) > -1) {
                    return true
                }
            }
        }
    </script>
</body>
</html>
